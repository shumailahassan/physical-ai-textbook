<svg width="160" height="48" viewBox="0 0 160 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotHeadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#2E5BBA"/>
    </linearGradient>
    <linearGradient id="robotBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#357ABD"/>
      <stop offset="100%" stop-color="#1C4F8E"/>
    </linearGradient>
  </defs>

  <!-- Robot head with futuristic design -->
  <rect x="8" y="8" width="28" height="28" rx="6" fill="url(#robotHeadGradient)" stroke="#1a3c6c" stroke-width="1"/>

  <!-- Robot eyes with glowing effect -->
  <ellipse cx="18" cy="20" rx="3" ry="2.5" fill="#00FF8C"/>
  <ellipse cx="28" cy="20" rx="3" ry="2.5" fill="#00FF8C"/>
  <circle cx="18" cy="20" r="1.5" fill="#000"/>
  <circle cx="28" cy="20" r="1.5" fill="#000"/>

  <!-- Robot mouth/laser -->
  <rect x="20" y="26" width="8" height="1.5" rx="0.75" fill="#FF4D4D"/>

  <!-- Robot body with tech details -->
  <rect x="40" y="12" width="36" height="24" rx="4" fill="url(#robotBodyGradient)" stroke="#1a3c6c" stroke-width="1"/>

  <!-- Tech panel details -->
  <rect x="44" y="16" width="6" height="4" rx="1" fill="#00FF8C"/>
  <rect x="52" y="16" width="4" height="4" rx="1" fill="#FFD700"/>
  <rect x="58" y="16" width="6" height="4" rx="1" fill="#00FF8C"/>

  <!-- Antenna with futuristic tip -->
  <line x1="22" y1="6" x2="22" y2="2" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="22" cy="1" r="1.5" fill="#FF4D4D"/>

  <!-- Futuristic elements -->
  <circle cx="46" cy="24" r="1.5" fill="#00FF8C"/>
  <circle cx="68" cy="22" r="1" fill="#FFD700"/>
  <circle cx="44" cy="30" r="1" fill="#00FF8C"/>

  <!-- Text: Physical AI & Robotics -->
  <text x="82" y="28" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E5BBA">Physical AI</text>
  <text x="82" y="39" font-family="Arial, sans-serif" font-size="9" font-weight="normal" fill="#1C4F8E">& Robotics</text>

  <!-- Subtle glow effect around head -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
    <feFlood flood-color="#4A90E2" flood-opacity="0.3" result="color"/>
    <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <g filter="url(#glow)">
    <rect x="8" y="8" width="28" height="28" rx="6" fill="url(#robotHeadGradient)" stroke="#1a3c6c" stroke-width="1"/>
  </g>
</svg>