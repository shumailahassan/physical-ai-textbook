<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E8B57"/>
      <stop offset="100%" stop-color="#228B22"/>
    </linearGradient>
  </defs>

  <!-- Robot head -->
  <rect x="10" y="10" width="30" height="30" rx="8" fill="url(#robotGradient)" stroke="#1a5d38" stroke-width="1"/>

  <!-- Robot eyes -->
  <circle cx="20" cy="22" r="3" fill="white"/>
  <circle cx="32" cy="22" r="3" fill="white"/>
  <circle cx="20" cy="22" r="1.5" fill="#000"/>
  <circle cx="32" cy="22" r="1.5" fill="#000"/>

  <!-- Robot mouth -->
  <rect x="22" y="28" width="8" height="2" rx="1" fill="#FFD700"/>

  <!-- Robot body -->
  <rect x="45" y="15" width="40" height="20" rx="4" fill="url(#robotGradient)" stroke="#1a5d38" stroke-width="1"/>

  <!-- Antenna -->
  <line x1="25" y1="8" x2="25" y2="4" stroke="#FFD700" stroke-width="2"/>
  <circle cx="25" cy="3" r="2" fill="#FF6347"/>

  <!-- Text -->
  <text x="95" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E8B57">Physical AI &amp; Robotics</text>

  <!-- Decorative elements -->
  <circle cx="50" cy="18" r="2" fill="#FFD700"/>
  <circle cx="75" cy="25" r="1.5" fill="#FFD700"/>
</svg>